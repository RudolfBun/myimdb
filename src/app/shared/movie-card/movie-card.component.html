<mat-card class="card-container" fxLayout="column" fxLayoutAlign="none">
  <div class="card-header" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="title">
      <p class="title-text ">{{movie.title}}</p>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between center" class="rating-containter">
      <p>{{movie.rating}} </p>
      <mat-icon color="primary">favorite</mat-icon>
    </div>
  </div>
  <div #container class="card-body">
    <div class="main-container">
      <div>

      </div>
      <img [src]="imagePath" class="image" />
      <div class="description" fxLayout="column" fxLayoutAlign="space-around none">
        <div class="details">
          <p class="details-text">
            {{movie.descreption}}
          </p>
        </div>
        <div class="category-container">
          <mat-chip color="primary" selected>{{release}}</mat-chip>
          <ng-container *ngFor="let category of movie.categories">
            <mat-chip>{{category.name}}</mat-chip>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="actors">
      <p class="actors-header">Actors</p>
      <div class="actors-wrapper">
        <div class="actor-name-wrapper" *ngFor="let cast of getActorsDependsOnWindowSize()">
          <p class="actor-real-name">{{cast.name}}</p>
          <p class="actor-name">{{cast.character}}</p>
        </div>
      </div>
    </div>
      <div class="actions">
        <button mat-icon-button (click)="changeFavorite()">
          <ng-container *ngIf="movie.favorite; else showGrade">
            <mat-icon color="primary">grade</mat-icon>
          </ng-container >
          <ng-template #showGrade>
            <mat-icon fontSet="material-icons-outlined">grade_outline</mat-icon>
          </ng-template>
        </button>
        <button mat-icon-button (click)="changeAlreadySeen()" >
          <ng-container *ngIf="movie.alreadySeen; else showEye">
            <mat-icon color="primary">visibility</mat-icon>
          </ng-container>
          <ng-template #showEye>
            <mat-icon fontSet="material-icons-outlined">visibility_outline</mat-icon>
          </ng-template>
        </button>
        <button mat-icon-button (click)="changeWatchList()">
          <ng-container *ngIf="movie.watchlist else showBookmark">
            <mat-icon color="primary">bookmark</mat-icon>
          </ng-container >
          <ng-template #showBookmark>
            <mat-icon>bookmark_border</mat-icon>
          </ng-template>
        </button>
      </div>
  </div>
</mat-card>
