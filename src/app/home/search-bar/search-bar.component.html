<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="1vw" style="margin: 8vh 0;">  
  <mat-form-field class="chip-list this-feels-better" appearance="outline"  >
    <mat-chip-list #chipList>
      <mat-chip
        *ngFor="let option of options"
        [selectable]="selectable"
        [removable]="removable"
        (removed)="remove(option)">
        {{option}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input
       [placeholder]="inputPlaceholder"
        #movieInput
        [formControl]="movieFormControl"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
      <mat-option *ngFor="let option of (stopAutocomplete() ? []:(filteredOptions | async))" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button type="submit" class="btn-arround-margin" mat-raised-button color="primary" (click)="sendSearchResult()">Search</button>
</div>
