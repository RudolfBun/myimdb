
<div class="typewriter header-title">
  <h1 class="search-title" >Search.Find.Remind.</h1>
  <div class="explonation-container">
    <p>Start to type and select <mat-chip>category</mat-chip>, which you want to search in.</p>
    <p>Type <mat-chip>year</mat-chip>, you want to search for a movie.</p>
    <p>Type the title, if you want to find a movie.</p>
  </div>
</div>
<app-search-bar (searchResult)="search($event)"></app-search-bar>
<div class="movies" *ngIf="(movies$ | async) as movies">
  <ng-container *ngIf="movies.length > 0; else noResult">
  <div class="movie-wrapper"
    *ngFor="let movie of movies" >
    <ng-container *ngIf="movie">
      <app-movie-card [movie]="movie"></app-movie-card>
    </ng-container>
  </div>
</ng-container>
<ng-template #noResult>
  <div class="no-result-wrapper">
    <div class="no-result-container">
      <p class="no-result-title">Hmmm..</p>
      <p> We couldn't find any matches for this result :(</p>
    </div>
  </div>
</ng-template>
</div>
